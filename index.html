<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <!-- CSS BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/7ce5d1fc51.js" crossorigin="anonymous"></script>
    <!-- CSS CUSTOM -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="container">
            <h1 class="h1 font-weight-light">Editor de fotos</h1>   
        </div>
    </header>
    
    <!-- contenido de las columnas -->
    <div class="container bg-light rounded mt-5 py-3"> 
        <div class="row">
            <!-- columna izquierda -->
            <div class="col-md-4 border-right text-center">
                <h3 class="font-weight-light">Haga click aqu√≠ o arrastre una foto <i class="far fa-image"></i></h3>
                <div class="container">
                    <!-- drop zone -->
                    <input type="file" name="file" id="fileInput" class="d-none">
                    <div id="dropZone" class="row align-items-center border rounded dropZone">
                        <div class="col p-0"><h2 class="m-0"><i class="far fa-hand-point-up"></i></h2></div>
                    </div>
                </div>
            </div>
            <!-- columna derecha -->
            <div class="col-md-8 text-center">
                <p class="lead">Puedes modificar cualquier foto!</pc>
                <img id="miImagen" class="img-thumbnail mx-auto d-none">
                <!-- botones para editar -->
                <div id="botonesEdicion" class="container row m-0 d-none">
                    <div class="col-2"><p id="botonEliminarEfecto" class="btn" style="color: black;">Original</p></div>
                    <div class="col-2"><p id="boton1" class="btn">Gris</p></div>
                    <div class="col-2"><p class="btn" id="boton2">Viejo</p></div>
                    <div class="col-2"><p id="boton3" class="btn">Difuminado</p></div>
                    <div class="col-2"><p id="boton4" class="btn">Opaco</p></div>
                    <div class="col-2"><p id="boton5" class="btn">Sombra</p></div>
                </ul>
                <div class="container">
                    <!--TODO: se debe dar funcionalidad. Probablemente cmediante Canvas -->
                    <a id ="botonDescargar" class="btn btn-outline-primary d-none m-3 d-block" target="_blank">Descargar Imagen</a>
                </div>
            </div>
        </div>
    </div>

    







    <!-- JS CUSTOM -->
    <script src="js/index.js"></script>
    <!-- JS BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
